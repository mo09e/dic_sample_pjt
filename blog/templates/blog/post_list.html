{% extends 'base.html' %}

{% block content %}
<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Title</th>
            <th colspan="3"></th>
        </tr>
    </thead>
    <tbody>
        {% for post in post_list %}
        <tr>
            <td>{{ post.date }}</td>
            <td><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></td>
            <td>
                <a href="{% url 'blog:post_detail' post.pk %}">Detail</a>
            </td>
            <td>
                <a href="{% url 'blog:post_update' post.pk %}">Edit</a>
            </td>
            <td>
                <a href="{% url 'blog:post_delete' post.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
