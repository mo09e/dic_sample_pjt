{% extends 'base.html' %}

{% block content %}
<table class="table">
    <tr>
        <th>Title</th>
        <td>{{ post.title }}</td>
    </tr>
    <tr>
        <th>Content</th>
        <td>{{ post.content }}</td>
    </tr>
    <tr>
        <th>Date</th>
        <td>{{ post.date }}</td>
    </tr>
</table>
{% endblock %}
