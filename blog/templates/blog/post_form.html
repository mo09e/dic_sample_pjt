{% extends 'base.html' %}

{% block content %}
<p>{{ post.title }}</p>

<form action="" method="POST">
    <table class="table">
        <tr>
            <th>Title</th>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <th>Content</th>
            <td>{{ form.content }}</td>
        </tr>
    </table>
    <button type="submit">CreatePost</button>
    {% csrf_token %}
</form>
{% endblock %}
